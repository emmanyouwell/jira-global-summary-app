modules:
  jira:projectPage:
    - key: worklogs-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: Worklogs
  function:
    - key: resolver
      handler: index.run
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
resources:
  - key: main
    path: static/hello-world/build
    tunnel:
      port: 3000
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/501476e2-ce50-4bf1-9a22-01ecc120a7f2
